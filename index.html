  <script>
  var renderer,
      scene,
      camera,
      controls,
      myCanvas = document.getElementById('myCanvas');

  //renderer//
  renderer = new THREE.WebGLRenderer({canvas: myCanvas, antialias: true, alpha: true});
  document.body.appendChild(renderer.domElement);
  renderer.setClearColor(0x00ff00);
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  //renderer//

  //camera//
  camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 40000);
  camera.position.set(100, 350, 1500);
  //camera//

  //scene//
  scene = new THREE.Scene();
  //scene//

  //controls//
  controls = new THREE.OrbitControls(camera);
  controls.update();
  //controls//

  //lights//
  var light,
      light1,
      light2,

  light = new THREE.AmbientLight(0xffffff, 0.5);
  scene.add(light);
  light1 = new THREE.PointLight(0xffffff, 0.5);
  scene.add(light1);
  light2 = new THREE.HemisphereLight(0xffffff, 0xffffff, 0.5),
  scene.add(light2);
  //lights//

  //window resize//
  window.addEventListener( 'resize', function () {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize( window.innerWidth, window.innerHeight );
    controls.handleResize();
    render();
  }, false );
  //window resize//




  //RAIN ON ME//
  var loader = new THREE.FontLoader();
  var font = loader.parse(fontJSON);
  var geometry = new THREE.TextGeometry('surirain',{font: font, size: 110, height: 10, material: 0, bevelThickness: 3, extrudeMaterial: 10});

  var material = new THREE.MeshPhongMaterial({color: 0xffffff});
  var mesh = new THREE.Mesh(geometry, material);
  mesh.position.x = -250;
  mesh.position.z = -300;


  scene.add(mesh);

  var wireframe = new THREE.WireframeGeometry(geometry);

  var line = new THREE.LineSegments(wireframe);
  line.material.depthTest = false;
  line.material.opacity = 0.5;
  line.material.transparent = false;
  line.position.x = -200;

  scene.add(line);


  //render loop//
  render();

  function render() {
    // mesh.rotation.x += 0.0005;
    // mesh.rotation.y += 0.0005;
    // mesh.rotation.z += 0.0005;
    // line.rotation.x += -0.001;
    // line.rotation.y += -0.005;
    // line.rotation.z += -0.001;

    requestAnimationFrame(render);
    controls.update();

    renderer.render(scene, camera);
  }
